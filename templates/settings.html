<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorease - Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Your existing styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6ffed, #d4f7c5, #a2e3a5);
            color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .settings-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        h2,
        h3 {
            font-weight: 600;
            margin-bottom: 25px;
            color: #000;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            font-size: 1.1rem;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
        }

        input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 18px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
            color: rgb(13, 171, 53);
            min-width: 250px;
            width: auto;
            margin: 30px auto;
            display: block;
        }

        button:hover {
            background: #2bb932;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="settings-container">
        <h2>Settings</h2>

        <!-- Health & Goals Form -->
        <form id="health-goals-form">
            <section class="health-settings">
                <h3>Health & Goals</h3>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Your weight">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" placeholder="Your height">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Your age">
                <label>Gender:</label>
                <div>
                    <input type="radio" name="gender" value="male" id="male"> <label for="male">Male</label>
                    <input type="radio" name="gender" value="female" id="female"> <label for="female">Female</label>
                </div>
                <label for="targetWeight">Target Weight (kg):</label>
                <input type="number" id="targetWeight" name="targetWeight" placeholder="Your target weight">
                <label for="timeframe">Timeframe (weeks):</label>
                <input type="number" id="timeframe" name="timeframe" placeholder="Weeks">
                <label for="activityLevel">Activity Level:</label>
                <select id="activityLevel" name="activityLevel">
                    <option value="sedentary">Sedentary</option>
                    <option value="light">Lightly Active</option>
                    <option value="moderate">Moderately Active</option>
                    <option value="very">Very Active</option>
                </select>
                <label for="dietaryPreferences">Dietary Preferences:</label>
                <select id="dietaryPreferences" name="dietaryPreferences">
                    <option value="none">Choose your preference</option>
                    <option value="high_protein">High Protein</option>
                    <option value="low_carb">Low Carb</option>
                    <option value="balanced">Balanced</option>
                </select>
                <script>
                    function updateValue(val) {
                        document.getElementById("sliderValue").innerText = val;
                    }
                </script>
                <label for="slider">Value: <span id="sliderValue">0.25</span> kg</label>
                <input name="lossperweek" type="range" id="lossperweek" min="0" max="1" step="0.25" value="0.25"
                    oninput="updateValue(this.value)" />
                <br></br>
                <button style=" margin-left:auto;margin-right:auto;text-align: center;" type="submit">Update Health
                    Goals</button>
            </section>
        </form>
    </div>
</body>

<script>
    document.getElementById('health-goals-form').addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent the default form submission

        const data = {
            weight: document.getElementById('weight').value,
            height: document.getElementById('height').value,
            age: document.getElementById('age').value,
            gender: document.querySelector('input[name="gender"]:checked')?.value,
            activityLevel: document.getElementById('activityLevel').value,
            targetWeight: document.getElementById('targetWeight').value,
            dietaryPreferences: document.getElementById('dietaryPreferences').value,
            lossperweek: document.getElementById('lossperweek').value
        };

        try {
            const response = await fetch('/api/update_health_goals', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if (result.error) {
                alert(result.error);
            } else {
                alert(result.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while updating health goals.');
        }
    });
</script>

</html>
